name: ruangbuku
description: Ruangbuku adalah aplikasi yang menghubungkan berbagai orang untuk saling bertukar buku atau sekedar meminjam buku.

version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: League Spartan
      fonts:
        - asset: fonts/LeagueSpartan-Bold.otf
    - family: Lato
      fonts:
        - asset: fonts/Lato-Thin.ttf
          weight: 100
        - asset: fonts/Lato-ThinItalic.ttf
          weight: 100
        - asset: fonts/Lato-Regular.ttf
        - asset: fonts/Lato-Italic.ttf
        - asset: fonts/Lato-Medium.ttf
          weight: 300
        - asset: fonts/Lato-MediumItalic.ttf
          weight: 300